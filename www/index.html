<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js">
  </script>
  
</head>
<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          Device Settings
        </ons-list-item>
        <ons-list-item onclick="fn.load('editor.html')" tappable>
          Programming
        </ons-list-item>
        <ons-list-item onclick="fn.load('about.html')" tappable>
          Module List
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<ons-template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Device Settings
      </div>
    </ons-toolbar>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
      <input type="button" onclick="snapPicture()" value="Read QRcode">
    <div id="qr_text"></div>
    <div id="qr_status"></div>
    </p>
  </ons-page>
</ons-template>

<ons-template id="editor.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Programming
      </div>
    </ons-toolbar>
    <div id="p5Canvas">
        
    </div>
    <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
    <textarea id="fileName"></textarea>
    <input type="button" onclick="window.requestFileSystem(window.TEMPORARY, 1024*1024, onCreateFile, errorHandler);" value="Save">
    </p>
  </ons-page>
</ons-template>

<ons-template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Module List
      </div>
    </ons-toolbar>
    <div id="projects"; style="text-align: center; opacity: 0.6; padding-top: 20px;">
        <div>
            <input type="button" onclick="window.requestFileSystem(window.TEMPORARY, 1024*1024, loadFile, errorHandler);" value="Reload";>
        </div>
        <div>
            <input type="button" onclick="window.requestFileSystem(window.TEMPORARY, 1024*1024, fn.load('editor.html'), errorHandler);" value="New";>
        </div>
    </div>
  </ons-page>
</ons-template>
<script src="lib/app.js"></script>
<script src="lib/p5.dom.js"></script>
<script src="lib/p5.js"></script>
<script src="lib/test.js"></script>
<script>
    ons.ready(function() {
        console.log("Onsen UI is ready!");
    });

    window.fn = {};
    window.fn.open = function() {
        var menu = document.getElementById('menu');
        menu.open();
    };
    window.fn.load = function(page) {
        var content = document.getElementById('content');
        var menu = document.getElementById('menu');
        content
            .load(page)
            .then(menu.close.bind(menu));
    };

    document.addEventListener ("deviceready", onDeviceReady, false);

    //This function is executed when Cordova loading completed.
    function onDeviceReady () {
        window.alert ('Loading Cordova is completed„ÄÅCamera is now ready to be used.');
    }

    function snapPicture () {
        navigator.camera.getPicture (onSuccess, onFail,
            { quality: 50, destinationType: Camera.DestinationType.DATA_URL});


        //A callback function when snapping picture is success.
        function onSuccess(imageData) {
            qrcode.callback = function(res) {
                if(res instanceof Error) {
                    alert("No QR code found. Please make sure the QR code is within the camera's frame and try again.");
                } else {
                    document.getElementById('qr_text').innerText = res;
                    console.log(res);
                    window.apiWrapper.sendQR(res);
                    fn.load('editor.html');
                }
            };
            qrcode.decode('data:image/jpeg;base64,'+imageData);
        }

        //A callback function when snapping picture is fail.
        function onFail (message) {
            alert ('Error occured: ' + message);
        }
    }

    function showQRIntro() {
        return confirm("Use your camera to take a picture of a QR code.");
    };

    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
        console.log("You can use file plugin!");
    }

    function errorHandler(e) {
        var msg = '';

        switch (e.code) {
            case FileError.QUOTA_EXCEEDED_ERR:
                msg = 'QUOTA_EXCEEDED_ERR';
                break;
            case FileError.NOT_FOUND_ERR:
                msg = 'NOT_FOUND_ERR';
                break;
            case FileError.SECURITY_ERR:
                msg = 'SECURITY_ERR';
                break;
            case FileError.INVALID_MODIFICATION_ERR:
                msg = 'INVALID_MODIFICATION_ERR';
                break;
            case FileError.INVALID_STATE_ERR:
                msg = 'INVALID_STATE_ERR';
                break;
            default:
                msg = 'Unknown Error';
                break;
        };

        console.log('Error: ' + msg);
    }

    function onCreateFile(fs) {

        console.log('file system open: ' + fs.name);
        var fileName = document.getElementById('fileName').value;
        fs.root.getFile(fileName+'.html', { create: true, exclusive: false }, function (fileEntry) {

            console.log("fileEntry is file? " + fileEntry.isFile.toString());
            _writeFile(fileEntry, null, "hoge");
        })
    };

    function onInitFs(fileSystem) {
        var directoryEntry = fileSystem.root;
        var directoryReader = directoryEntry.createReader();
        directoryReader.readEntries(getFileName, fail);
    }

    function onFileSystemFail(error) {
        console.log("error: " + error.code);
    }

    function getFileName(fileEntries) {
        for (var index = 0; index < fileEntries.length; index++) {
            console.log(fileEntries[index].name)
        }
    }

    function fail(error) {
        console.log("error: " + error.code);
    }

    function _writeFile(fileEntry, dataObj, message) {
        // Create a FileWriter object for our FileEntry (log.txt).
        fileEntry.createWriter(function (fileWriter) {

            fileWriter.onwriteend = function() {
                console.log("Successful file read...");
                readFile(fileEntry);
            };

            fileWriter.onerror = function (e) {
                console.log("Failed file read: " + e.toString());
            };

            // If data object is not passed in,
            // create a new Blob instead.
            if (!dataObj) {
                dataObj = new Blob([message], { type: 'text/plain' });
            }

            fileWriter.write(dataObj);
        });
    };

    function readFile(fileEntry) {

        fileEntry.file(function (file) {
            var reader = new FileReader();

            reader.onloadend = function() {
                console.log("Successful file read: " + this.result);
            };

            reader.readAsText(file);

        }, fail);
    };
    
    function showProjectLists(fileEntries) {         
        var divs = document.getElementById('projects');
        for (i = 0; i < fileEntries.length; ++i) {
            var div = document.createElement('div');
            var project = document.createElement('input');
            project.setAttribute('type', 'button');
            project.setAttribute('value', fileEntries[i].name);
            // project.onclick = function(this) {console.log(this.fileEntries[i].name);};
            div.appendChild(project);
            divs.appendChild(div);
        }
    }
    
    function loadFile(fileSystem) {
        var directoryEntry = fileSystem.root;
        var directoryReader = directoryEntry.createReader();
        directoryReader.readEntries(showProjectLists, fail);
    }
</script>
</body>

</html>
